<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burglish</title>
    <script src="js/burglish.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/burglish.css">
    <link rel="stylesheet" href="img/burglish.css">
    <link rel="stylesheet" href="img/animation.css">
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() { new Burglish().load();});
    </script>
  </head>
  <body>
    <div class="burglish">
      <div class="workspace">
        <div class="src">
          <div>
            <ol id="source"></ol>
            <ol id="sourceOptions"></ol>
            <ol id="sourceSwitch">
              <!-- <li class="icon-switch-fonts" data-title="Switch input and output fonts"></li> -->
            </ol>
          </div>
          <div class="context">
            <textarea id="sourceText"></textarea>
          </div>
        </div>
        <div class="tar">
          <div>
            <ol id="target"></ol>
            <ol id="targetOptions"></ol>
          </div>
          <div class="context">
            <textarea id="targetText"></textarea>
          </div>
        </div>
      </div>
      <!-- <div class="options" id="hW"></div> -->
      <div class="filters" id="wL">
        <div class="exceptions">
          <div>
            <p>NZ list not to Qx(seperated by commas),case ignore</p>
            <textarea id="exceptions"></textarea>
          </div>
        </div>
        <div class="force">
          <div>
            <p>Force Qx list(seperated by commas),case sensitive</p>
            <textarea id="force"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
